<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Loyal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar animated="true" placeholder="Search a Restaurant" 
  [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)">
  </ion-searchbar>
  
  
        <ion-card *ngFor="let rest of restaurants" >
          <ion-card-content>
            <ion-card-title>
              {{rest.RestaurantName}}
            </ion-card-title>
            <ion-item>
              <p item-start ion-text color="primary" >Description</p>
              <p item-end ion-text color="danger">{{rest.Description}} </p>
            </ion-item>
            <ion-item>
              <p item-start ion-text color="primary" >Address</p>
              <p item-end>{{rest.Address}} </p>
            </ion-item>
            <button ion-button (click)="viewMenu(rest)">View Menu</button>
          </ion-card-content>
        </ion-card>





</ion-content>
