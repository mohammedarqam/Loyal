<ion-header>
    <ion-navbar color="primary" >
      <ion-title>Cart</ion-title>
      <ion-buttons end *ngIf="totCartValue>0" >
        <button ion-button clear >Rs. {{totCartValue}} </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
  <ion-grid *ngIf="cartItems.length > 0" >
  <ion-row *ngFor="let item of cartItems" >
    <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{item.Name}}
      </ion-card-title>
      <p>
       Quantity :  {{item.Quantity}}
      </p>
      <p>
       Price :  {{item.Price}}
      </p>
      <p>
       Value :  {{item.Value}}
      </p>
      <p>
        <ion-icon name="trash" (click)="rfCart(item)"></ion-icon>
      </p>
    </ion-card-content>
  </ion-card>
  </ion-row>
  </ion-grid>
  
  <ion-card *ngIf="!cartItems.length >0" >
    <ion-card-content>
      <ion-card-title>
        Cart Empty
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
  <ion-footer>
    <button ion-button color="danger" full [disabled]="!data" (click)="creditPermission()">Place Order</button>
  </ion-footer>
